<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit DND</title>
</head>
<body>

    <header>
        <h1>8-Bit DND</h1>
    </header>

    <main>
      <h2>Welcome to DND made simple</h2>
      <form method="get" action="menu.html">
        <div style="margin-bottom: 0em;"></div>
        <div>
            <h3>Login or create your account below</h3>
        </div>
        <div>
          <input type="text" placeholder="email@example.com" />
        </div>
        <div>
          <input type="password" placeholder="password" />
        </div>
        <div style="margin-bottom: 1em;"></div>
        <button type="submit">Login</button>
        <button type="submit">Create</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Created by Jack Hillman</span>
      <br />
      <a href="https://github.com/theeleventhmetal/startup.git">GitHub Repository</a>
    </footer>
    
</body>
</html>
